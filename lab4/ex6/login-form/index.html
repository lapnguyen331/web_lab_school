<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- css -->
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


    <title>Document</title>
</head>
<body>
    <div id="sign-in">
        <!-- <img src="./images.jpg">  -->

        <div class="container">
            <div class="content">
                <div class="input-con">
                    <h2>Sign in</h2>
                    <div class="usernamecontainer">
                        <input class="usernameinput" name="username" type="text" placeholder="username or email">
                        <span class="uservalid"></span>
                    </div>
                    <div class="passcontainer">
                        <input class="password" name="password" type="password" placeholder="password">
                        <span class="passvalid"></span>
                    </div>
                    <div class="signin-but">
                        <span>Sign in</span>
                    </div>
                </div>
                <div class="other-login">
                    <p class="ltext">Or login with</p>
                    <div class="login-icon">
                        <icon class="fab fa-facebook"></icon>
                        <icon class="fab fa-google"></icon>
                    </div>
                    <div class="signup-but">
                        <span>Sign up</span>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
<script src="./script.js"></script>
</html>
