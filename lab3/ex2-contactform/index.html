<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />


    <title>Document</title>
</head>
<body>
    <div id="contact">

        <div class="container">
            <h2>Contact Us</h2>
            <div class="wraper">
                <p class="label-input">Full name*</p>
                <input name="name" type="text"  placeholder="Enter your name">
            </div>
            <div class="mail-phoneSec">
                <div class="mail">
                    <p class="label-input">Email*</p>
                    <input name="email" id="email" placeholder="Enter your Email">
                </div>
               <div class="phone">
                    <p class="label-input" >Phone</p>
                    <input name="phone" placeholder="Enter your phone">
               </div>
                <icon></icon>
                <icon></icon>
            </div>
            <div class="needed-services wraper" >
                <p class="label-input">Needed Services</p>
                <div class="service-chooser">
                    <span>Please choose </span>
                    <div class="service-icon">
                        <icon class="fas fa-caret-up"></icon>
                        <icon class="fas fa-caret-down"></icon>
                    </div>
                </div> 
            </div>
            <div class="message wraper">
                <p class="label-input" placeholder="Your message here..">Message</p>
                <textarea name="message" id="message" cols="66" rows="5" placeholder="Your message here.. "></textarea>
            </div>
            <div class="submit wraper">
                <span>Submit</span>
                <icon class="fas fa-long-arrow-alt-right"></icon>
            </div>
        </div>
    </div>
</body>
</html>
